    <title>Calculadora</title>

<body>
    <div class="caja-calculadora">

        <div class="caja-numeros">
        <h2 class="primerNumero"></h2>
        <h2 class="primerNumero"></h2>
         </div>

         <div class="caja-operaciones">
            <button class="operacion sumar" onclick="sumar()"><h3>+</h3></button>
            <button class="operacion restar" onclick="restar()"><h3>-</h3></button>
            <button class="operacion multiplicar" onclick="multiplicar()"><h3>X</h3></button>
            <button class="operacion dividir" onclick="dividir()"><h3>%</h3></button>
         </div>

         <div class="caja-resultado">
            <h4 class="resultado" id="resultado"></h4>
         </div>

    </div>
